<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Collention design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bac289039e.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <!-- ///////////////////////////////////  1 NAV-BAR ////////////////////////////////////////////////////     -->
      
      <nav>
         <div class="menu-icon">
            <span class="fa-solid fa-bars"></span>
         </div>

         <div class="logo">
            <img src="./img/download.png" width="60px" height="50px" alt="owner logo">
         </div>

         <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
         </div>

         <div class="search-icon">
            <span class="fa-solid fa-magnifying-glass"></span>
         </div>

         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
                  
         <form action="#">
            <input type="search" class="search-data" placeholder="Search" id="" required autocomplete="off">
            <button type="submit" class="fas fa-search"></button>
         </form>
         
      </nav>

       
   











      
      <!-- ///////////////////////////////////  2 NAV-BAR ////////////////////////////////////////////////////     -->
      <script src="script.js"></script>
</body>
</html>
